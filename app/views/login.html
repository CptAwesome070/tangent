<div class="container">

  <form class="form-signin" ng-submit="authLogin(creds)">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" ng-model="creds.username" placeholder="Username" required="true" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" ng-model="creds.password" placeholder="Password" required="true">

    <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
  </form>

</div>
